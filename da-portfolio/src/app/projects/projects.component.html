<section>
    <header>
      </header>
  
    <main>
      <div>
        @for (project of projects; track project.name) {
          <app-project-card 
            [project]="project"
            (mouseenter)="onProjectHover(project)" 
            (mouseleave)="onMouseLeave()"
          ></app-project-card>
        }
      </div>
  
      <div>
        <app-project-img [project]="selectedProject"></app-project-img>
      </div>
    </main>
  </section>

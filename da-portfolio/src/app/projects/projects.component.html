<section>
	<main>
		<div>
			@for (project of projects; track project.name; let i = $index) {
			<app-project-card
				[project]="project"
				(mouseenter)="onProjectHover(project, i)"
				(mouseleave)="onMouseLeave()"
				(click)="toggleModal()"
			></app-project-card>
			}
		</div>

		<div>
			@if (selectedProject) {
			<app-project-img
				[project]="selectedProject"
				[index]="selectedIndex"
				[total]="projects.length"
			></app-project-img>
			}
		</div>
	</main>
	@if (showModal){
	<app-project-modal></app-project-modal>

	}
</section>
